<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>Angular UI</title>
	<style>
	</style>
	<script type="text/javascript" src="public/lib/angular/angular.min.js"></script>
	<script type="text/javascript" src="public/lib/angular-ui-utils/ui-utils.min.js"></script>
	<script type="text/javascript" src="public/lib/angular-sanitize/angular-sanitize.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</head>
<body ng-controller="MainController">
	<form name="myform">
		<input name="pwd" required ng-model="passwd">
		<br/>
		<input name="confirmpwd" required ng-model="confirmpwd"
		ui-validate='"$value===passwd"'
		ui-validate-watch='"pwd"'>
		<br/>
		<button ng-disabled="myform.$invalid">Button</button>
	</form>
	{{myform.$valid}}
	{{myform.$invalid}}
	{{myform.$dirty}}
	
</body>
</html>
